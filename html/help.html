<body>
    <header class="container header">
        <nav class="nav flex">
            <a href="./index.html"><img src="../image/logo_pottery.png" alt="The Pottery" class="logo"></a>
            <ul class="nav_elements">
                <li class="header_li"><a href="./about.html" class="header_link">Про магазин</a></li>
                <li class="header_li"><a href="./products.html" class="header_link">Продукція</a></li>

            </ul>
            <a href="#"><button class="btn_order">Замовити</button></a>
        </nav>
    </header>
    <main class="main_main">
        <div class="container flex">
            <div class="help_info">
                <h1 class="help_title"> Просто залишай свої дані та ми обов'язково тобі допоможемо!</h1>
                <div class="form">
                    <form action="./accepted.html">
                        <div class="help_form">
                            <input type="text" name="name" id="name" placeholder="Ім'я" class="help_input l" required>
                            <input type="text" name="surname" id="surname" placeholder="Прізвище" class="help_input" required>
                            <br>
                            <input type="text" name="name" id="name" placeholder="Номер телефону" class="help_input l" required>
                            <input type="text" name="name" id="name" placeholder="Електрона пошта" class="help_input" required>
                            <br>
                            <div class="input_gender">
                                    <input type="radio" name="name" id="name" placeholder="Чоловік">
                                    <label for="male">Чоловік</label>    
                                    <input type="radio" name="name" id="name" placeholder="Ім'я">
                                    <label for="female">Жінка</label>
                            </div>
                            <input type="text" name="name" id="name" placeholder="Коментарі" class="help_input">
                            <br>
                            <button class="btn help_btn">Підтвердити</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer flex">
        <div class="arr">
            <h1 class="footer_desc">© The Pottery, 2022. All rights reserved</h1>
        </div>
        <div class="footer_contacts">
            <h1 class="footer_desc">+(380)63-643-25-37</h1>
            <h1 class="footer_desc">Вул. Соборна, 13</h1>
            <h1 class="footer_desc no_margin">thepottery@gmail.com</h1>
        </div>
